plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'application'
}
dependencies {
    api rootProject
    implementation 'com.github.ajalt:clikt:2.1.0'
}

repositories {
    mavenCentral()
}

application {
    mainClassName = 'me.ddevil.compressor.MainKt'
    run {
        argsString = "--file ${new File(projectDir, "dummy.txt").absolutePath} --debug"
    }

}